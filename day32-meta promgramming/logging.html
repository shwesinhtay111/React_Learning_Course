<html>
<script>
    let obj = {
        display() {
            console.log("Display");
        },
        hello() {
            console.log("Hello");
        }
    }
    console.log("Attribut", Object.getOwnPropertyDescriptors(obj));
    function logger(obj) {
        for (let prop in obj) {
            if (typeof obj[prop] === 'function') {
                let oldFun = obj[prop];
                let newFunction = function () {
                    console.log("Method", prop, " was called");
                    oldFun.apply(obj, arguments);
                }
                obj[prop] = newFunction;
            }
        }

    }
    logger(obj);
    obj.display();
    obj.hello();
</script>

</html>
