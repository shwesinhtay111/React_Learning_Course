<html>
    <script>

        // Callback code
        function getData(callback){
            console.log("Get data called");
            setTimeout(()=>{
                callback(100);
            },2000)
            // return 100;
        }
        function callback(data){
            console.log("Callback", data);
        }
        getData(callback);
        // console.log("x", x);


        // Promise code

        function getDataPromise(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve(100);
                },2000)
            });
            
        }
        getDataPromise().then(x=>console.log("get data promise",x));

    </script>
</html>
